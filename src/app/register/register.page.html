<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <ion-card>

    <ion-card-content>
      
      <ion-item>
        <ion-label position="floating">Email id</ion-label>
        <ion-input type="email" [(ngModel)]= "newEmail" placeholder="enter email-id" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  [(ngModel)]="newPassword" placeholder="enter password" minlength="6" required data-icon="lock2" data-password-toggle="true"></ion-input>
      </ion-item>

      
      <ion-button (click)="registerUser(newEmail, newPassword)">Register</ion-button>


    </ion-card-content>
  </ion-card>
</ion-content>
